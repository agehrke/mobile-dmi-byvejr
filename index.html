<body>
  <div id="container">
    <div id="main" role="main">
		<header>
			<nav class="top-menu">
				<a href="#radar" class="radar-link link">Nedbørsradar</a>
				<a href="#min-position" class="mypos-link link">Min position</a>	
			</nav>			
			<h1>DMI Byvejr</h1>
			<div class="zipcode-selector">
				<form action="" method="get" class="zipcode-form">
					<label>
					Postnr:
					<input type="number" name="zipcode" size="4" class="zipcode" />
					</label>
					<input type="submit" value="Vis vejrudsigt" />
				</form>
			</div>
		</header>
		<div class="byvejr">
			<h3>2-døgnsudsigt</h3>
			<div class="forecast-container">
				<p class="loader">Henter vejrudsigt....</p>
				<img src="" class="two-day-forecast forecast" alt="2-døgnsudsigt" />
			</div>
			<h3>3 til 9-døgnsudsigt</h3>
			<div class="forecast-container">
				<p class="loader">Henter vejrudsigt....</p>
				<img src="" class="nine-day-forecast forecast" alt="3 til 9-døgnsudsigt" />
			</div>
		</div>
		<div class="radar">
			<h3>Nedbørsradar</h3>
			<img src="" alt="Nedbørsradar" />
		</div>
		
		<p class="larger">Du kan også få en liste over <a href="byvejr.html">byvejr for større danske byer</a>.</p>
    </div>

    <footer class="footer">
		<p>Vejrudsigt leveret af <a href="http://www.dmi.dk/">dmi.dk</a>.</p>
		<p><small>Kildekode på <a href="https://github.com/agehrke/mobile-dmi-byvejr" rel="nofollow">Github</a> af <a href="http://dk.linkedin.com/in/andreasgehrke" title="Gå til LinkedIn profil" rel="nofollow">Andreas Gehrke</a>.</small></p>
    </footer>
